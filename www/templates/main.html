{% extends 'index.html' %}

{% block container %}

  <div class="row">
      <div class="col-xs-12 col-sm-2">
          <div class="sidebar">
              <h3>Profile:</h3>
              <p>User name: <span id="name"> {{username}}</span></p>
              <p>Score: <span  id="score"> {{score}}</span></p>
              <p>Room: <span id="room">{{room}}</span></p>
          </div>
      </div>

      <div class="col-xs-12 col-sm-8">
          <div class="main-box">
              <div class="container">
                  <div class="row">
                      <div class="col-xs-12 col-sm-offset-1">
                          <h3 id='Q'>Question 1: Which planet is the hottest?</h3>
                          <ul id="qlist" class="nav nav-pills nav-stacked">
                              <li><a tabindex="1" id='A' onclick="select(1)"></a></li>
                              <li><a tabindex="2" id='B' onclick="select(2)"></a></li>
                              <li><a tabindex="3" id='C' onclick="select(3)"></a></li>
                              <li><a tabindex="4" id='D' onclick="select(4)"></a></li>
                              <br>
                          </ul>
                          <div class="row">
                              <div class="col-xs-12 col-md-4">
                                  <button class="btn btn-success">PREV</button>
                              </div>
                              <div class="col-xs-12 col-md-6">
                                  <button class="btn btn-success" onclick="submitAnswer()">NEXT</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

{% endblock %}
